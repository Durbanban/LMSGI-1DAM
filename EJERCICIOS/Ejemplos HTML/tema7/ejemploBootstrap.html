<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Bootstrap</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <style type = "text/css">
        * {
            box-sizing: border-box;
        }

        h1 {
            color: red;
        }

        .bg-warning {
            background-color: fuchsia!important; 
            /* Se puede redefinir las clases de bootstrap (necesario el !important si la clase ten√≠a esa propiedad)*/
        }

    </style>
</head>
<body>
    <h1 class = "display-1 text-success bg-warning border border-5 border-dark rounded-pill w-50 mx-auto mt-2 ps-5">HOLA hola <small>bootstrap</small></h1>
    <h2 class = "display-2">PERO PERO PERO</h2>
    <ul>
        <li>Primero</li>
        <li>Segundo</li>
        <li>Tercero</li>
    </ul>
</body>
</html>
