<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de formularios 2</title>
    <style type = "text/css">
        * {
            box-sizing: border-box;
        }


    </style>
</head>
<body>
     <form name = "tuvieja"  autocomplete novalidate enctype = "multipart/form-data">
        <label for = "nombre">Nombre</label>
        <input type = "text" name = "nombre" id = "nombre" size = "5" maxlength = "10" pattern = "[A-Za-z]{3,20}"></br>
        <label for = "apellido1">Primer apellido</label>
        <input type = "text" name = "apellido1" id = "apellido1"></br>
        <label for = "apellido2">Segundo apellido</label> 
        <input type = "text" name = "apellido2" id = "apellido2" placeholder = "p.e. Durbán"></br>
        <label for = "genero">Género</label><br>
        <input type = "radio" name = "genero" value = "M">Masculino<br>
        <input type = "radio" name = "genero" value = "F">Femenino<br>
        <input type = "radio" name = "genero" value = "N" checked>No procede<br>
        <label for = "intereses">Intereses</label><br>
        <label for = "programar"></label>
        <input type = "checkbox" name = "programar" value = "P" checked>Programar<br>
        <label for = "videojugar"></label>
        <input type = "checkbox" name = "videojugar" value = "V">Jugar a videojuegos<br>
        <label for = "videotuto"></label>
        <input type = "checkbox" name = "videotuto" value = "VT">Hacer videotutoriales<br>
        <input type = "submit" name = "enviar" value = "Sansacabó">


        
    </form>
</body>
</html>
