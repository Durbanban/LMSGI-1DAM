<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo containers</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style type = "text/css">
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!--PRIMERO SE HACE PARA PANTALLAS DE MÓVIL, Y LUEGO SE ADAPTA A MAYORES TAMAÑOS DE PANTALLA-->
    <div class = "container-fluid py-5 my-5 bg-black text-warning">    
        <h1>HOLA hola bootstrap</h1>
    </div>
    <div class = "container py-5 my-5 bg-black text-warning">
        <h1>HOLA hola bootstrap</h1>
    </div>
    <div class = "container-sm py-5 my-5 bg-black text-warning">
        <h1>HOLA hola bootstrap SMALL</h1>
    </div>
    <div class = "container-md py-5 my-5 bg-black text-warning">
        <h1>HOLA hola bootstrap MEDIUM</h1>
    </div>
    <div class = "container-lg py-5 my-5 bg-black text-warning">
        <h1>HOLA hola bootstrap LARGE</h1>
    </div>
    <div class = "container-xl py-5 my-5 bg-black text-warning">
        <h1>HOLA hola bootstrap EXTRALARGE</h1>
    </div>
    <div class = "container-xxl py-5 my-5 bg-black text-warning">
        <h1>HOLA hola bootstrap EXTRAEXTRALARGE</h1>
    </div>

</body>
</html>
