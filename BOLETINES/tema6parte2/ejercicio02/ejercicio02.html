<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel = "stylesheet" type = "text/css" href = "css/estilos.css">
</head>
<body>
    <form name = "Ejercicio2" autocomplete enctype = "multipart/form-data">
        <label for = "nombre">Nombre</label>
        <input type = "text" name = "nombre" id = "nombre" maxlength = "50"></br>
        <label for = "apellidos">Apellidos</label>
        <input type = "apellidos" name = "apellidos" id = "apellidos" maxlength = "80"></br>
        <label for = "email">Email</label>
        <input type = "email" name = "email" id = "email" maxlength = "320"></br>
        <label for = "us1uario">Usuario</label>
        <input type = "text" name = "usuario" id = "usuario" maxlength = "50"></br>
        <label for = "passw">Contraseña</label>
        <input type = "password" name = "passw" id = "passw"></br>
        <label for = "passwRepe">Repita la contraseña</label>
        <input type = "password" name = "passwRepe" id = "passwRepe"></br>
        <label for = "sexo">Sexo</label></br>
        <input type = "radio" value = "H">Hombre
        <input type = "radio" value = "M">Mujer
        <input type = "radio" value = "NS" checked>Sin especificar</br>
        <label for = "fechaNacimiento">Fecha de nacimiento</label>
        <input type = "date" name = "fechaNacimiento" id = "fechaNacimiento" min = "1900-01-01" max = "2004-02-22"></br>
        <label for = "aficiones">Aficiones</label></br>
        <input type = "checkbox" name = "java" id = "java" value = "java"><label for = "java">Java</label>
        <input type = "checkbox" name = "python" id = "python" value = "python"><label for = "python">Python</label>
        <input type = "checkbox" name = "c++" id = "c++" value = "c++"><label for = "c++">C++</label>
        <input type = "checkbox" name = "ruby" id = "ruby" value = "ruby"><label for = "ruby">Ruby</label></br>
        <input type = "checkbox" name = "kobol" id = "kobol" value = "kobol"><label for = "kobol">Kobol</label>
        <input type = "checkbox" name = "c" id = "c" value = "c"><label for = "c">C</label>
        <input type = "checkbox" name = "plpgsql" id = "plpgsql" value = "plpgsql"><label for = "plpgsql">PLpgSQL</label>
        <input type = "checkbox" name = "csharp" id = "csharp" value = "csharp"><label for = "csharp">C#</label></br>
        <input type = "checkbox" name = "css3" id = "css3" value = "css3"><label for = "css3">CSS3</label>
        <input type = "checkbox" name = "html" id = "html" value = "html"><label for = "html">HTML</label>
        <input type = "checkbox" name = "javascript" id = "javascript" value = "javascript"><label for = "javascript">Javascript</label>
        <input type = "checkbox" name = "go" id = "go" value = "go"><label for = "go">Go</label>
        <input type = "image" name = "enviar" id = "enviar" src = "media/paper-plane.png">

        


        

    </form>
</body>
</html>
